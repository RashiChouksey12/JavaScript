<body>
    <div class="row container-fluid">
        <div class="col-4"> </div>

        <div class="col-4">
            <form action="" id="myForm">

                <div class="row form-group">
                    <input class="input" type="text" id="Username" placeholder="username">
                    <input class="input" type="password" id="Password" placeholder="password">
                    <input class="input" type="email" id="Email" placeholder="Email">
                    <input class="input" type="text" id="Number" placeholder="Number">
                </div>
                <div id="gender" class="row form-group">
                    <div class="col col-flx">
                        <label for="male">male</label>
                        <input type="radio" id="male" name="Gender" value="Male">
                         
                    </div>
                    <div class="col col-flx">
                          <label for="female">female</label>
                        <input type="radio" id="female" name="Gender"  value="Female">

                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <textarea name="comment" placeholder="comment" id="Comment"></textarea>
                    </div>
                </div>
                <div class="row form-group ">
                    <div class="col">
                        <label for="English">English</label>
                        <input class="redio" type="checkbox" id="English" name="checkbox" value="English">
                         
                    </div>
                    <div class="col">
                          <label for="Hindi">Hindi</label>
                        <input class="redio" type="checkbox" id="Hindi" name="checkbox" value="Hindi">

                    </div>
                    <div class="col">
                          <label for="Other">Other</label>
                        <input class="redio" type="checkbox" id="Other" name="checkbox" value="Other">

                    </div>
                </div>

                <div class="form-group">
                    <button type="button" onclick="demo()">submit</button>
                </div>


            </form>
        </div>
        <div class="col-4">
            <div>
                <table id="myTable" style="width:100%">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Number</th>
                        <th>Gender</th>
                        <th>Comment</th>
                        <th>Language</th>
                        <th>edit</th>
                        <th>dlt</th>
                    </tr>
